- name : backend setup
  hosts: all
  become: yes
  tasks:
    - name: Disable default NodeJS Version Module
      ansible.builtin.shell: dnf module disable nodejs -y
    - name: Enable NodeJS module for V20
      ansible.builtin.shell: dnf module enable nodejs:20 -y
    - name: Install NodeJS
      ansible.builtin.dnf:
        name: nodejs
        state: installed
    - name: Adding Application User
      ansible.builtin.user:
        name: expense
    - name: cleanup old content
      ansible.builtin.file:
        path: /app
        state: absent
    - name: creating a new content
      ansible.builtin.file:
        path: /app
        state: directory
    - name: Download and extreact app content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
        dest: /app
        remote_src: yes
    - name: Download NodeJS Dependencies
      community.general.npm:
        path: /app
        state: latest
    - name: Copy backend service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    - name: Install Python MySQL Client
      ansible.builtin.pip:
        name:
          - PyMySql
          - cryptography
        executable: pip3.9
    - name: Load Schema
      community.mysql.mysql_db:
        state: import
        name: all
        target: /app/schema/backend.sql
        login_user: root
        login_password: ExpenseApp@1
        login_host: mysql-dev.ashridevops01.online
    - name: start backend service
      ansible.builtin.systemd_service:
        name: backend
        state: restarted
        enabled: yes
        daemon_reload: yes




  

  

